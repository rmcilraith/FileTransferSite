{% extends 'fileTransfer/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mb-3">Log in</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Log in</button>
    </form>
{% endblock %}
